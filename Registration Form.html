<!DOCTYPE html>
<html>
<head>
	<title>Register Form</title>
	<style type="text/css">
		
		h3{
			padding: 20px;
			background-color:maroon ;
			color: white;
			text-align: center;
		}
		body{
			background-image:url(IMG.jpg);
			background-size: cover;
			background-position: center;
			background-attachment: fixed;
			color:#FF0800;
		}
		footer{
			background-color:maroon ;
			color: white;
			text-align: center;
		}
	</style>
</head>
<body>
	<h3>
		Registration Form
	</h3>
	<form>
		<table>
			<tr>
				<td>
					First Name:
				</td>
				<td>
					<input type="text"name="">
				</td>
			</tr>
			<tr>
				<td>
					Middle Name:
				</td>
				<td>
					<input type="text"name="">
				</td>
			</tr>
			<tr>
				<td>
					Last Name:
				</td>
				<td>
					<input type="text"name="">
				</td>
			</tr>
			<tr>
				<td>
					Date of Birth:
				</td>
				<td>
					<input type="text" placeholder="DD-MM-YY" name="">
				</td>
			</tr>
			<tr>
				<td>
					Password:
				</td>
				<td>
					<input type="Password" placeholder="Password" name="">
				</td>
			</tr>
			<tr>
				<td>
					Grade:
				</td>
				<td>
					<select>
						<option>--Choose Option--</option>
						<option>SLC/SEE</option>
						<option>+2</option>
						<option>Bachelor</option>
					</select>
			</tr>
			<tr>
				<td>
					Gender:
				</td>
				<td>
					<input type="radio" name="Gender">Male
					<input type="radio" name="Gender">Female
					<input type="radio" name="Gender">others
				</td>
			</tr>
			<tr>
				<td>
					Email:
				</td>
				<td>
					<input type="mail" placeholder="Email:*******@***.com" name="">
				</td>
			</tr>
			<tr>
				<td>
					Phone:
				</td>
				<td>
					<select>
						<option>977</option>
						<option>978</option>
						<option>979</option>
						<option>980</option>
						<option>981</option>
						<option>982</option>
					</select>
					<input type="Phone" placeholder="98********" name="">
				</td>
			</tr>
					<td>
					<input type="SUBMIT" value="SUBMIT" name="">
					<input type="RESET">
				</td>
		</table>
	</form>
<footer>

</html>
